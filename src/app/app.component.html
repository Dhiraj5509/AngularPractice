<app-game-control (fireInterval)="onIntervalFired($event)"></app-game-control>
    <div *ngFor="let n of num">
        <div *ngIf="'n%2==0' ; else elseBlock ">
            <app-even [num]="n">

            </app-even>
        </div>

        <ng-template #elseBlock>
            <app-odd [num]="n">
            </app-odd>
        </ng-template>
    </div>
