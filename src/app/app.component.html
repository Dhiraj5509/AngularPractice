<!-- using the directive as an attribute of an element-->

<div *ngFor="let id of numbers">
    Id is {{id}}
    <div ngSwitch="{{id%2===0}}">
      <p *ngSwitchCase="'true'" [ngClass]="'one'">I am Even.<p>
      <div *ngSwitchCase="'false'" [ngClass]="'two'">I am Odd.</div>
      <div *ngSwitchDefault>Nothing Found.</div>
    </div> 	
  </div>
