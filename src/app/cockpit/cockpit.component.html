<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>

      <!-- we have created a local reference here -->
      <!-- we can create a local reference for any dom element -->
      <!-- we can use these local reference anywhere in the template -->
      <!-- local refrence is created using #local_reference_name -->
      <input type="text" class="form-control" #serverNameLocalReference>


      <label>Server Content</label>
      <input type="text" class="form-control" #serverContentLocalReference>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameLocalReference)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameLocalReference)">Add Server Blueprint</button>
    </div>
</div>
